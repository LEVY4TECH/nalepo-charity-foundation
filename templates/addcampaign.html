{% extends "base.html" %}
{% block title %} Add Campaigns {% endblock%}


{% block content %}

<form action="/add_campaigns" method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Campaign Title</label>
        <input type="text" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">Description</label>
        <textarea name="desc" class="form-control" rows="5" required></textarea>
    </div>

    <div class="mb-3">
        <label for="title" class="form-label">Goal Amount</label>
        <input type="number" name="goal" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">Start Date</label>
        <input type="date" name="start" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">End Date</label>
        <input type="date" name="end" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Add Campaign</button>
</form>


{% endblock %}
